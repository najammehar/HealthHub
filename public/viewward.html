<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/logo.png">
    <title>Ward Record | HealthHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar resolution" id="navbar">
          <div class="brand"><span><img src="logo.png" alt="" style="height: 30px;"></span> <span><span style="color: #FD6A00;">Health</span><span style="color: #1B6592;">Hub</span></span></div>
          <button id="adminHome" class="btn nl-btn">Admin Home</button>
        </nav>
      </header>
    <div class="container  center mb-1" style="height: 40vh; flex-direction: column;gap: 1.5rem;">
        <div class="title-1 white">Wards</div>
    </div>
    <div class="resolution">
        <label class="title-3 white" style="margin-bottom: 1rem; display: block;" for="searchInput">Search:</label>
        <input class="mb-2" type="text" id="searchInput" name="searchInput" placeholder="Search by Ward No or Type">
        <div class="filter">
            <div class="title-3 white">Sort by:</div>
        <div class="mb-3 radio-btn" id="buttons">
            <button class="btn logout active" id="sortByWardNo" value="wardno">Ward No</button>
            <button class="btn logout" id="sortByCapacity" value="capacity">Capacity</button>
        </div>
        </div>
        
        <div class="table-container white1" id="wardList"></div>
        <div id="errorDisplay" class="hidden">No wards available</div>
    </div>
    
    <footer class="center container mt-1" style="height: 15vh; background-color: #242526;">
        <div class="resolution text-2 white1">HealthHub &copy; 2024. All rights reserved.</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/ward.js"></script>
</body>
</html>
