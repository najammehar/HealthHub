<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/logo.png">
    <title>Medicines | HealthHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar resolution" id="navbar">
            <div class="brand"><span><img src="logo.png" alt="" style="height: 30px;"></span> <span><span style="color: #FD6A00;">Health</span><span style="color: #1B6592;">Hub</span></span></div>
            <button id="adminHome" class="btn nl-btn">Admin Home</button>
        </nav>
      </header>
    <div class="container center mb-1" style="height: 40vh; flex-direction: column; gap: 1.5rem;">
        <div class="title-1 white">Medicines</div>
    </div>
    <h2 class="title-2 center white mb-1">Add/Update Medicine</h2>
    <div class="resolution">
        <div class="unit-buttons">
            <span class="selected" id="addFormButton" data-form-type="add" data-form-name="Medicine">Add Medicine</span>
            <span id="updateFormButton" data-form-type="update" data-form-name="Medicine">Update Medicine</span>
        </div>
    </div>

    <div class="resolution center">  
        <form class="form" id="addMedicineForm" data-form-type="add" data-form-name="Medicine">
            <div class="f-grid mb-3">
                <div>
                    <label for="medicineID">Medicine ID:</label>
                    <input type="text" id="medicineID" name="medicineID" maxlength="4" placeholder="Medicine ID" required>
                    <div id="medicineIDError" style="height: 2rem; margin-top: 1rem;"></div>
                </div>
            </div>

            <div class="f-grid mb-2">
                <div>
                    <label for="medicineName">Medicine Name:</label>
                    <input type="text" id="medicineName" name="medicineName" maxlength="30" placeholder="Medicine Name" required>
                </div>
                <div>
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" id="manufacturer" name="manufacturer" maxlength="30" placeholder="Manufacturer" required>
                </div>
            </div>

            <div class="f-grid mb-2">
                <div>
                    <label for="costPerUnit">Cost Per Unit:</label>
                    <input type="number" min="1" id="costPerUnit" step="0.01" name="costPerUnit" placeholder="Cost Per Unit" required>
                </div>
                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Available">Available</option>
                        <option value="Not Available">Not Available</option>
                        <option value="Discontinued">Discontinued</option>
                    </select>
                </div>
            </div>

            <button class="btn nl-btn" type="submit" id="addButton" style="width: 100%;">Add</button>
        </form>

        <form class="form" id="updateMedicineForm" data-form-type="update" data-form-name="Medicine" style="display: none;">
            <div class="f-grid mb-3">
                <div>
                    <label for="uMedicineID">Medicine ID:</label>
                    <input type="text" id="uMedicineID" name="uMedicineID" maxlength="4" placeholder="Medicine ID" required>
                    <div id="uMedicineIDError" style="height: 2rem; margin-top: 1rem;"></div>
                </div>
            </div>

            <div class="f-grid mb-2">
                <div>
                    <label for="uMedicineName">Medicine Name:</label>
                    <input type="text" id="uMedicineName" name="uMedicineName" maxlength="30" placeholder="Medicine Name" required>
                </div>
                <div>
                    <label for="uManufacturer">Manufacturer:</label>
                    <input type="text" id="uManufacturer" name="uManufacturer" maxlength="30" placeholder="Manufacturer" required>
                </div>
            </div>

            <div class="f-grid mb-2">
                <div>
                    <label for="uCostPerUnit">Cost Per Unit:</label>
                    <input type="number" min="1" id="uCostPerUnit" step="0.01" name="uCostPerUnit" placeholder="Cost Per Unit" required>
                </div>
                <div>
                    <label for="uStatus">Status:</label>
                    <select id="uStatus" name="status" required>
                        <option value="Available">Available</option>
                        <option value="Not Available">Not Available</option>
                        <option value="Discontinued">Discontinued</option>
                    </select>
                </div>
            </div>

            <button class="btn nl-btn" type="submit" id="updateButton" style="width: 100%;">Update</button>
        </form>
    </div>
    
    <footer class="center container mt-1" style="height: 15vh; background-color: #242526;">
        <div class="resolution text-2 white1">HealthHub &copy; 2024. All rights reserved.</div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/medicine.js"></script>
</body>
</html>
