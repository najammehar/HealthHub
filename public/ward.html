<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/logo.png">
    <title>Ward | HealthHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar resolution" id="navbar">
            <div class="brand"><span><img src="logo.png" alt="" style="height: 30px;"></span> <span><span style="color: #FD6A00;">Health</span><span style="color: #1B6592;">Hub</span></span></div>
            <button id="adminHome" class="btn nl-btn">Admin Home</button>
        </nav>
    </header>
    <div class="container center mb-1" style="height: 40vh; flex-direction: column; gap: 1.5rem;">
        <div class="title-1 white">Wards</div>
    </div>
    <h2 class="title-2 center white mb-1">Add/Modify Ward</h2>
    <div class="resolution">
        <div class="unit-buttons">
            <span class="selected" id="addFormButton" data-form-type="add" data-form-name="Ward">Add Ward</span>
            <span id="updateFormButton" data-form-type="update" data-form-name="Ward">Update Ward</span>
        </div>
    </div>

    <div class="resolution center">  
        <form class="form" id="addWardForm" data-form-type="add" data-form-name="Ward">
            <div class="f-grid mb-3">
                <div>
                    <label for="wardno">Ward Number:</label>
                    <input type="text" id="wardno" name="wardno" maxlength="4" placeholder="Ward Number" required>
                    <div id="WardNoError" style="height: 2rem; margin-top: 1rem;"></div>
                </div>
            </div>

            <div class="f-grid mb-2">
                <div>
                    <label for="wardtype">Ward Type:</label>
                    <input type="text" id="wardtype" name="wardtype" maxlength="30" placeholder="Ward Type" required>
                </div>
                <div>
                    <label for="capacity">Capacity:</label>
                    <input type="number" min="1" id="capacity" name="capacity" placeholder="Capacity" required>
                </div>
            </div>

            <button class="btn nl-btn" type="submit" id="addButton" style="width: 100%;">Add</button>
        </form>
        <form class="form" id="updateWardForm" data-form-type="update" data-form-name="Ward" style="display: none;">
            <div class="f-grid mb-3">
                <div>
                    <label for="uWardNo">Ward Number:</label>
                    <input type="text" id="uWardNo" name="uWardNo" maxlength="4" placeholder="Ward Number" required>
                    <div id="uWardNoError" style="height: 2rem; margin-top: 1rem;"></div>
                </div>
            </div>

            <div class="f-grid mb-2">
                <div>
                    <label for="uWardType">Ward Type:</label>
                    <input type="text" id="uWardType" name="uWardType" maxlength="30" placeholder="Ward Type" required>
                </div>
                <div>
                    <label for="uCapacity">Capacity:</label>
                    <input type="number" min="1" id="uCapacity" name="uCapacity" placeholder="Capacity" required>
                </div>
            </div>

            <button class="btn nl-btn" type="submit" id="updateButton" style="width: 100%;">Update</button>
        </form>
    </div>

    <footer class="center container mt-1" style="height: 15vh; background-color: #242526;">
        <div class="resolution text-2 white1">HealthHub &copy; 2024. All rights reserved.</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/ward.js"></script>
</body>
</html>
